<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Javascript setTimeout and ClearTimeout</title>
</head>

<body>
    <div class="container">
        Time now is <span id="time"></span>
    </div>
    <script>
        console.log("This is tutorial 42");
        // setTimeout--> Allows us to run the function once after the interval of setTimeout
        // ClearTimeout--> Allows us to run the function repeatedly after the interval of Time

        function greet(name, byeText) {
            console.log("Hello Good Morning" + name + " " + byeText);
        }
        // timeOut = setTimeout(greet, 5000, "Dharu", "Take Care");
        // console.log(timeOut);

        // clearTimeout(timeOut);
        // setTimeout(greet(),12000); --> Wrong as it is calling the function inside

        // intervalId = setInterval(greet, 1000, "Dharu", "Good Night");
        // clearInterval(intervalId);

        function displayTime() {
            time = new Date();
            console.log(time);
            document.getElementById('time').innerHTML = time;
        }

        setInterval(displayTime, 1000);
    </script>
</body>

</html>
